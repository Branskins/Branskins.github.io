---
layout: default
---

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>
<h3>aka {{ page.nickname }}</h3>

<h2>About me</h2>
{{ page.content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.nickname %}
  {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
